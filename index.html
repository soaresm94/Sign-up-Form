<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="leftside">
            <div class="section">
                <img class="sidebar" src="img/odin-lined.png" alt="The Odin Project Logo" height="100px">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="rightside">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
         
            <form action="" method="get">
                <p>Let's do this!</p>
                <div class="inputSection">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" maxlength="12" style="text-transform: capitalize;" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" maxlength="30" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="6" maxlength="12" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" maxlength="12" style="text-transform: capitalize;" required >
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" name="phone-number" id="phone-number" placeholder="XXXX-XXXX" maxlength="8" max="99999999" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" minlength="6" maxlength="12" required>
                        <span id="passwordValidation"></span>
                    </div>
                </div>
                <div class="btnSection">
                    <button type="submit" id="submitBtn">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
